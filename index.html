<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DBS RPG game</title>
</head>

<body>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="title">Dragon Ball Super RPG!</h1>
        </div>
    </div>
</div>

<!-- YOUR TEAM -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6" id="goodGuys">
            <button  type="button" class="btn btn-warning" id="attackBtn">ATTACK BLACK!</button>
            <button  type="button" class="btn btn-warning" id="attackBtn1">ATTACK BROLY!</button>
            <button  type="button" class="btn btn-warning" id="attackBtn2">ATTACK FRIEZA!</button>
            <h1 id="goodTeam">Your Team</h1>
            <img src="./img/gokumui.jpg" alt="" class="pickCharacter" id="gokumui"> 
            <span id="deleteSpan">210</span>
            <img src="./img/vegeta.jpg" alt="" class="pickCharacter" id="vegeta">
            <span id="deleteSpan2">200</span>
            <img src="./img/gotenks.jpg" alt="" class="pickCharacter" id="gotenks">
            <span id="deleteSpan3">190</span>
        </div>
    </div>
</div>
<!-- FIGHTER SECTIONS -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6" id="goodFighter">
            
        </div>
    </div>
</div>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6" id="badFighter">
            
        </div>
    </div>
</div>

<!-- ENEMY FIGHTERS -->
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6" id="badGuys">
            <h1 id="badTeam">Enemy Team</h1>
            <img src="./img/gokublack.jpg" alt="" class="pickEnemyCharacter" id="gokublack"> 
            <span id="deleteSpan4">210</span>
            <img src="./img/broly.jpg" alt="" class="pickEnemyCharacter" id="broly">
            <span id="deleteSpan5">220</span>
            <img src="./img/frieza.jpg" alt="" class="pickEnemyCharacter" id="frieza">
            <span id="deleteSpan6">205</span>
        </div>
    </div>
</div>


















<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
